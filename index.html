<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6e562f;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #6e562f;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            display: block;
        }
        nav a:hover {
            background-color: #6e562f;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #6e562f;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Artistic Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Me</a>
        <a href="#buy">Buy</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Discover amazing art and creativity here!</p>
    </section>
    <section id="about">
        <h2>About Me</h2>
        <p>Learn more about the artist and the inspiration behind the work.</p>
    </section>
    <section id="buy">
        <h2>Buy</h2>
        <p>Explore and purchase unique pieces of art.</p>
    </section>
    <footer>
        <p>&copy; 2023 Artistic Website. All rights reserved.</p>
    </footer>
</body>
</html>
